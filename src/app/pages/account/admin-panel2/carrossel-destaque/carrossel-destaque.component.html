<div class="carrossel-destaque-component">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h6 class="m-0">Gerenciar Carrossel de Destaques</h6>
    <button class="btn btn-outline-primary btn-sm" (click)="abrirModalNovo()">
      <i class="bi bi-plus-lg"></i> Novo Item
    </button>
  </div>

  <div *ngIf="isLoading()" class="text-center text-muted py-3">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2 mb-0">Carregando itens...</p>
  </div>

  <div *ngIf="!isLoading() && itens().length === 0" class="alert alert-info">
    ‚ÑπÔ∏è Nenhum item encontrado.
  </div>

  <div class="table-responsive" *ngIf="!isLoading() && itens().length > 0">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Ordem</th>
          <th>Imagem</th>
          <th>T√≠tulo</th>
          <th>Status</th>
          <th width="180" class="text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens()">
          <td>{{ item.ordem }}</td>
          <td>
            <img
              [src]="item.imageUrl"
              alt="Preview"
              style="max-width: 100px; height: auto"
            />
          </td>
          <td>{{ item.title || "-" }}</td>
          <td>
            <span
              class="badge"
              [class.bg-success]="item.ativo"
              [class.bg-secondary]="!item.ativo"
            >
              {{ item.ativo ? "Ativo" : "Inativo" }}
            </span>
          </td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-outline-primary me-1"
              (click)="abrirModalEditar(item)"
              title="Editar"
            >
              ‚úèÔ∏è
            </button>
            <button
              *ngIf="item.ativo"
              class="btn btn-sm btn-outline-warning me-1"
              (click)="desativar(item.id!)"
              title="Desativar"
            >
              ‚è∏Ô∏è
            </button>
            <button
              *ngIf="!item.ativo"
              class="btn btn-sm btn-outline-success me-1"
              (click)="ativar(item.id!)"
              title="Ativar"
            >
              ‚ñ∂Ô∏è
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="excluir(item.id!)"
              title="Excluir"
            >
              üóëÔ∏è
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  [class.show]="showModal()"
  [style.display]="showModal() ? 'block' : 'none'"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editId() !== null ? "Editar" : "Novo" }} Item
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="fecharModal()"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">URL da Imagem *</label>
              <input
                type="text"
                class="form-control"
                formControlName="imageUrl"
                [class.is-invalid]="
                  form.get('imageUrl')?.invalid &&
                  form.get('imageUrl')?.touched
                "
              />
            </div>
            <div class="col-12">
              <label class="form-label">Selecionar Imagem</label>
              <input
                type="file"
                accept="image/*"
                class="form-control"
                (change)="onImagemSelecionada($event)"
              />
            </div>
            <div class="col-12" *ngIf="previewImagem()">
              <img
                [src]="previewImagem()"
                alt="Preview"
                style="max-width: 100%; height: auto"
              />
            </div>
            <div class="col-12">
              <label class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" formControlName="title" />
            </div>
            <div class="col-12">
              <label class="form-label">Descri√ß√£o</label>
              <textarea
                class="form-control"
                formControlName="description"
                rows="3"
              ></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ordem *</label>
              <input
                type="number"
                class="form-control"
                formControlName="ordem"
                [class.is-invalid]="
                  form.get('ordem')?.invalid && form.get('ordem')?.touched
                "
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="ativo">
                <option [value]="true">Ativo</option>
                <option [value]="false">Inativo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="fecharModal()"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div
  *ngIf="showModal()"
  class="modal-backdrop fade show"
  (click)="fecharModal()"
></div>
